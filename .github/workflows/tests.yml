name: Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:run

      - name: Generate coverage report
        run: npm run test:coverage -- --reporter=json --reporter=text
        continue-on-error: true

      - name: Check coverage threshold
        run: |
          # Coverage thresholds are set in vitest.config.ts
          # This step will fail if thresholds are not met
          npm run test:coverage -- --coverage.threshold.lines=40 --coverage.threshold.functions=40 --coverage.threshold.branches=40 --coverage.threshold.statements=40

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Run E2E tests
        run: npm run test:e2e
        continue-on-error: true

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coveragePath = 'coverage/coverage-summary.json';

            if (fs.existsSync(coveragePath)) {
              const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
              const total = coverage.total;

              const comment = `## ğŸ§ª Test Results

              **Coverage Summary:**
              - Lines: ${total.lines.pct}% (${total.lines.covered}/${total.lines.total})
              - Functions: ${total.functions.pct}% (${total.functions.covered}/${total.functions.total})
              - Branches: ${total.branches.pct}% (${total.branches.covered}/${total.branches.total})
              - Statements: ${total.statements.pct}% (${total.statements.covered}/${total.statements.total})

              **Threshold:** 40% minimum
              ${total.lines.pct >= 40 ? 'âœ… Coverage threshold met' : 'âŒ Coverage below threshold'}
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

